replicaCount: 1

persistence:
  enabled: true
  size: 2Gi

zookeeper:
  enabled: true
  replicaCount: 1
  persistence:
    enabled: true
    size: 2Gi

service:
  type: NodePort
  ports:
    external:
      enabled: true
      nodePorts:
        - 9092
    internal: 9093

configurationOverrides:
  auto.create.topics.enable: "true"
  delete.topic.enable: "true"
  offsets.topic.replication.factor: 1
  transaction.state.log.replication.factor: 1
  transaction.state.log.min.isr: 1