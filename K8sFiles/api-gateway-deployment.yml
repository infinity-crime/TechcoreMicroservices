apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-deployment
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      serviceAccountName: ocelot-sa
      containers:
        - name: api-gateway
          image: techcoremicroservicesapigatewayocelotgw
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
            successThreshold: 1
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
            failureThreshold: 3
            timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  type: NodePort
  selector:
    app: api-gateway
  ports:
    - port: 8084
      targetPort: 8080
      nodePort: 30084
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ocelot-sa
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ocelot-role
  namespace: default
rules:
  - apiGroups: [""]
    resources: ["endpoints","services","pods"]
    verbs: ["get","list","watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ocelot-rb
  namespace: default
subjects:
  - kind: ServiceAccount
    name: ocelot-sa
    namespace: default
roleRef:
  kind: Role
  name: ocelot-role
  apiGroup: rbac.authorization.k8s.io